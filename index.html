<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wall"></div>
    <div class="earth"></div>
    <img src="sofa-sd.png" alt="Sofa" id="sofa">
    <img src="chair1-sd.jpg" alt="right chair" class="chair-r hidden">
    <img src="chair2-sd.jpg" alt="Red chair" class="chair-red hidden">
    <img src="chair3-sd.jpg" alt="left chair" class="chair-l hidden">
    <img src="table.jpg" alt="table" class="table hidden">
    <img src="vase1-sd.jpg" alt="right vase" class="vase-r hidden">
    <img src="vase2-sd.jpg" alt="left vase" class="vase-l hidden">
    <img src="cupboard-sd.jpg" alt="cupboard" id="cupboard">
    <img src="little-cupboard-sd.jpg" alt="little cupboard" id="little-cupboard">
    <img src="lamp-sd.jpg" alt="lamp" class="lamp hidden">
    <img src="flower-sd.jpg" alt="flower" class="flower hidden">
    <div class="content-lamp toggle-lamp">
        <div class="luminous color-lum"></div>
        <div class="luminous color-lum"></div>
        <div class="luminous-2 color-lum"></div>
        <div class="luminous-2 color-lum"></div>
        <div class="luminous-3 color-lum"></div>
        <div class="luminous-3 color-lum"></div>
        <div class="luminous-4 color-lum"></div>
        <div class="luminous-4 color-lum"></div>
        <div class="luminous-5 color-lum"></div>
        <div class="luminous-5 color-lum"></div>
        <div class="luminous-6 color-lum"></div>
        <div class="luminous-6 color-lum"></div>
        <div class="luminous-7 color-lum"></div>
        <div class="luminous-7 color-lum"></div>
        <div class="luminous-8 color-lum"></div>
        <div class="luminous-8 color-lum"></div>
        <div class="luminous-9 color-lum"></div>
        <div class="luminous-9 color-lum"></div>
        <div class="luminous-10 color-lum"></div>
        <div class="luminous-10 color-lum"></div>
        <div class="luminous-11 color-lum"></div>
        <div class="luminous-11 color-lum"></div>
        <div class="luminous-12 color-lum"></div>
        <div class="luminous-12 color-lum"></div>
    </div>
    <h1 class="get-alert"></h1>
    <button class="show" onclick="show()">DISPLAY</button>
    <button class="hide" onclick="hide()">HIDE</button>
    <button class="turn-on" onclick="turnOn()">TURN ON</button>
    <button class="turn-off" onclick="turnOff()">TURN OFF</button>
    <script src="script.js"></script>
</body>
</html>
